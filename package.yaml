name: aeson-schemas
version: 1.3.4
verbatim:
  cabal-version: '>= 1.10'
license: BSD3
license-file: LICENSE
author:
  - Brandon Chinn <brandon@leapyear.io>
maintainer:
  - Brandon Chinn <brandon@leapyear.io>
category: JSON
synopsis: Easily consume JSON data on-demand with type-safety
description: |
  Parse JSON data easily and safely without defining new data types. Useful
  for deeply nested JSON data, which is difficult to parse using the default
  FromJSON instances.
extra-source-files:
  - README.md
  - CHANGELOG.md
  - test/**/*.golden
  - test/wont-compile/*.hs

github: LeapYear/aeson-schemas

ghc-options: -Wall
when:
  - condition: impl(ghc >= 8.0)
    ghc-options:
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wnoncanonical-monad-instances
  - condition: impl(ghc < 8.8)
    ghc-options:
      - -Wnoncanonical-monadfail-instances

dependencies:
- aeson >= 1.1.2.0 && < 2.1
- base >= 4.9 && < 5
- first-class-families >= 0.3.0.0 && < 0.9
- hashable >= 1.2.7.0 && < 1.4
- megaparsec >= 6.0.0 && < 10
- template-haskell >= 2.12.0.0 && < 2.18
- text >= 1.2.2.2 && < 1.3
- unordered-containers >= 0.2.8.0 && < 0.3

library:
  source-dirs: src
  other-modules:
    - Data.Aeson.Schema.TH.Enum
    - Data.Aeson.Schema.TH.Get
    - Data.Aeson.Schema.TH.Getter
    - Data.Aeson.Schema.TH.Parse
    - Data.Aeson.Schema.TH.Schema
    - Data.Aeson.Schema.TH.Unwrap
    - Data.Aeson.Schema.TH.Utils

tests:
  aeson-schemas-test:
    source-dirs:  test
    main:         Main.hs
    dependencies:
      - aeson-schemas
      - aeson-qq
      - deepseq
      - hint
      - interpolate
      - QuickCheck
      - raw-strings-qq
      - tasty
      - tasty-hunit
      - tasty-golden
      - tasty-quickcheck
      - th-orphans
      - th-test-utils

benchmarks:
  aeson-schemas-bench:
    source-dirs: bench
    main:        Main.hs
    dependencies:
      - aeson-schemas
      - criterion
      - deepseq
      - th-test-utils
