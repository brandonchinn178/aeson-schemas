name: aeson-schemas
version: 0.1.0
verbatim:
  cabal-version: '>= 1.10'
license: BSD3
license-file: LICENSE
author:
  - Brandon Chinn <brandon@leapyear.io>
maintainer:
  - Brandon Chinn <brandon@leapyear.io>
category: JSON
synopsis: Parse JSON data easily and safely without defining new data types
description: |
  Parse JSON data easily and safely without defining new data types. Useful
  for deeply nested JSON data, which is difficult to parse using the default
  FromJSON instances.
extra-source-files:
  - README.md
  - CHANGELOG.md

github: LeapYear/aeson-schemas

ghc-options: -Wall
when:
  - condition: impl(ghc >= 8.0)
    ghc-options:
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wnoncanonical-monad-instances
      - -Wnoncanonical-monadfail-instances

dependencies:
- aeson
- base
- bytestring
- first-class-families
- megaparsec
- template-haskell
- text
- unordered-containers

library:
  source-dirs: src
  other-modules:
    - Data.Aeson.Schema.TH.Enum
    - Data.Aeson.Schema.TH.Get
    - Data.Aeson.Schema.TH.Getter
    - Data.Aeson.Schema.TH.Parse
    - Data.Aeson.Schema.TH.Schema
    - Data.Aeson.Schema.TH.Unwrap
    - Data.Aeson.Schema.TH.Utils

tests:
  aeson-schemas-test:
    source-dirs:  test
    main:         Main.hs
    dependencies:
      - aeson-schemas
      - raw-strings-qq
      - tasty
      - tasty-golden
      - th-test-utils
